        <p>It was well worth it as it doesn't just teach you how to code, it teaches you how to think , to actually be able to solve a problem. Then it goes to teaching you everything you need to know on how to be able to build a colorful website, backend to frontend and how to use that knowledge to start your own projects or even work as developer which was my main goal from this bootcamp.</p>
