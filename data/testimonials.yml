        <p>Before Le Wagon Tokyo, I was teaching English in South Korea. I always had an interest in coding but I could never manage the time or the patience to teach myself after regular work hours. I was a bit reluctant at first to do a bootcamp. But after I read all of the rave reviews online about Le Wagon, I figured it was time to take a chance. I signed up for the first batch in Tokyo.</p>
        <p>The course is as intense as everyone says it is. You get out of it how much you want to put in. You might as well push yourself if you're going to join a bootcamp, right? All of the exercises or extra work have a purpose in improving your skills. I still look back to some of my old code or lessons for helpful reminders.</p>
        <p>The final project/pitch was a great experience that really challenged me in ways regular code work couldn't: working with peers, managing time, and meeting expectations. All of these are things that I deal with on a regular basis now and I'm grateful for the practice I had.</p>
        <p>Afterwards, I found a job fairly easy. I was setup with a lot of contacts from the tech scene in Tokyo through all of the Le Wagon events. I'm currently working for an e-commerce startup that does a lot of work on Shopify. We develop apps, plugins, you name it, to help merchants and consumers in Japan. To this day, I still talk with a lot of people through the program and will be forever grateful for it.</p>
