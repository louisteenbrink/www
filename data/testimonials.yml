testimonials:
  juliarix:
    first_name: Julia
    last_name: Rix
    city_slug: montreal
    batch_slug: 98
    publication_date: 2018-02-01
    job_before: Healing arts practitioner & teacher
    project_slug: active-blueprint
    job_after:
    new_company:
    origin: Course report
    picture: montreal_julia_rix.jpg
    linkedin_url:
    content_html: |
      <p> I recently completed Le Wagon's batch 98 in Montreal. This is the second bootcamp that I have attended. I attended my first bootcamp with a different company in 2015.  When I left the first bootcamp, I was told by the owners/instructors to "just learn Word Press, maybe focus on front end."  To them, my inability to grasp the material without assistance was proof that I wasn't capable of learning backend programming.</p>
      <p> It took me two years to work up the courage and desire to try again afraid all bootcamps would be like the first.  Le Wagon was the complete opposite.  They cultivate an extremely supportive learning environment. The teachers and administration genuinely care about the happiness and success of their students.  The program is very logically organized and the online tools to support learning outcomes are terrific. Despite the many personal obstacles I faced during the program, I was able to learn the material and develop marked confidence in my skill level.</p>
      <p> I can't say enough good things about the program. If you are considering Le Wagon, commit. You will not regret it.</p>
  saramannseichner:
    first_name: Sara
    last_name: Mannseichner
    city_slug: montreal
    batch_slug: 98
    publication_date: 2018-02-01
    job_before: Geomatics Analyst
    project_slug: sprout
    job_after: Full-Stack developer
    new_company:
    origin: Switchup
    picture: montreal_sara_mannseichner.jpg
    linkedin_url: https://www.linkedin.com/in/saramannseichner/
    content_html: |
      <p>After working for the government for a few years, I realized it really wasn't what I wanted for a career. After plenty of thought I knew I wanted to join the tech world, more specifically I wanted to become a developer. After countless hours of research, the answer seemed obvious: a coding bootcamp. But which one? I read so many reviews, contacted the coordinators, wrote many pros and cons lists and the solution became quite clear: Le Wagon in Montreal. The second that I contacted MG (the co-founder of Le Wagon Montreal), I knew it was the right fit for me. Throughout the 9 intense weeks, we were continuously supported and encouraged by MG and the rest of the Le Wagon team (even people from far away!). </p>
      <p>The bootcamp exceeded every expectation I had. The structure of the days was perfect, the pace of learning was great and the teachers/TAs were exceptional. My favorite part was definitely the final project- where we were encouraged to push ourselves to learn and grow both individually and as a team. And it didn't stop after the 9 weeks. I am now a part of a community the spreads worldwide. I have developed friendships and networks that will last a lifetime. </p>
      <p>I highly recommend Le Wagon to anyone looking for a positive career change. It's definitely not easy, but if you are ready to put in some work I'm sure you will surprise yourself with how much you can learn in 9 weeks! </p>
  sev1409:
    first_name: Séverine
    last_name: Clément
    city_slug: montreal
    batch_slug: 98
    publication_date: 2018-02-01
    job_before: Business Developer
    project_slug: wekite
    job_after:
    new_company:
    origin: Course Report
    picture: montreal_severine_clement.jpg
    linkedin_url: https://www.linkedin.com/in/severine-clement/
    content_html: |
      <p>Le Wagon was an amazing experience, first a human one but also because we left it with so many useful skills for our future. Montreal is a wonderful city where we have rapidly become familiar and comfortable in a very tech neighborhood filled with so many startups and entrepreneurs. It was easier to adapt ourselves to this new language because we were surrounded from day one with incredible teachers, patient and passionate about coding.</p>
      <p>I recommend this bootcamp for anyone who would like to change their lives because it did change mine, and especially in Montreal. </p>
  ssavoie4:
    first_name: Stéphanie
    last_name: Savoie
    city_slug: montreal
    batch_slug: 98
    publication_date: 2018-02-01
    job_before: Mechanical Engineer
    project_slug: sprout
    job_after: Full-Stack developer
    new_company: Surmesur
    origin: Switchup
    picture: montreal_stephanie_savoie.jpg
    linkedin_url: https://www.linkedin.com/in/stephsavoie/
    content_html: |
      <p>I graduated from Mechanical Engineering and over the last few years have worked for big corporations where things moved slow and innovation was hard to implement. I was sick of jobs I didn't like and working for companies I didn't believe in. Once that realization came about, I started to look at the young and vibrant tech industry as the next logical step. But how do you make that move? How about learning a new technical skill that would help kickstart my career in the tech startup world? That's when I decided to do Le Wagon. What a great decision. I joined batch #98 in Montreal. </p>
      <p>Le Wagon's program offers you the resource, the structure, the support and the motivation to truly learn a new technical skill in 9 weeks. The last 10 days of the bootcamp is when the magic happens and you get to put it all together to build a prototype of a web-app in small groups. My group and I were proud of what we built and had a blast while building it. </p>
      <p>But it's not just about the learning experience, you also get to meet amazing new people, from your classmates and teachers to the people you meet along the way at the different events recommended or organized by Le Wagon. This means that you leave the bootcamp with a highly in-demand skill, a great network to lean on and a web-app to showcase to the rest of the world as a proof of your awesome new skill. </p>
      <p>Le Wagon allowed me to reorient my career in a little over two months, something I wouldn't have been able to do on my own or at least not in such a quick turnaround. If you are reading this review, you are already on the right path... All you have to do is apply and get ready for a 9-week roller coaster like no other. </p>
  jaredg8:
    first_name: Jared
    last_name: Guyer
    city_slug: berlin
    batch_slug: 111
    publication_date: 2018-01-19
    job_before:
    project_slug: beacon
    job_after:
    new_company:
    origin: Switch Up
    picture: berlin_jared_guyer.jpg
    linkedin_url: https://www.linkedin.com/in/jaredleeguyer/
    content_html: |
      <p>I am an American, and because of this many people have asked me why I chose Le Wagon. The answer for the choice is simple -- a friend with impeccable education credentials and an overall bad ass told me she felt "Le Wagon was the best education experience you might ever have". Here I am roughly one month after graduating the program and I concur with what my friend said. Overall the experience in Berlin was unforgettable and was really an on-ramp to a new way of life for me. After getting my MBA I worked at a renowned management consulting firm for 6+ years and worked heavily on systems and applications in the role of a product and project manager. I'd always felt vulnerability not being able to understand the back end or intelligently question my technical team members. I also had put a number of my entrepreneurial ideas on hold simply because I didn't know how to start. Le Wagon has changed both of these weaknesses for me and I feel newly empowered as a professional and a person.</p>
      <p>The curriculum is fantastic. Le Wagon runs their education much like a software product. They design, build, test, and refine ensuring that their education is current and continually optimized for the students. The first half of the bootcamp is intense. If feels like your brain is being shredded, you feel vulnerable, and question whether you can actually get it. Because the program is so well designed there are points where all of the things you did in the previous days suddenly make sense and you are able to start building your ideas. It is a grand feeling, and by the end while you will not be a top notch developer, you are equipped with the tools to keep at it and keep improving so that you can be if you so choose to take that path.</p>
      <p>Beyond the education Le Wagon creates an amazing community and you form a family with the people you attend with and learn from. I had so much fun over the course of the program and made friendships that I know will last a lifetime.</p>
      <p>Finally, I like the honesty of Le Wagon, they say it is for helping creative people learn how to code. There are no false promises about what employment you will get, or what super power you will acquire. It is known that what you are acquiring is the skill and knowledge to put you on a new trajectory if you have what it takes. As far as job support, as of this review there was no formal program, but in lieu of that there is an extremely supportive network of +2,000 alumni and very involved teachers that will help you as much as they can.</p>
      <p>I unhesitatingly recommend Le Wagon to anybody that wants to change their career path or improve their knowledge about technology. It is a great value for the money and an amazing experience that will empower you in the end. Thanks Le Wagon!</p>
  claramorgen:
    first_name: Clara
    last_name: Morgeneyer
    city_slug: berlin
    batch_slug: 111
    publication_date: 2018-01-16
    job_before:
    project_slug: apollo
    job_after:
    new_company:
    origin: Switch Up
    picture: berlin_clara_morgeneyer.jpg
    linkedin_url: https://www.linkedin.com/in/clara-morgeneyer/
    content_html: |
      <p>Having a background in law I had no idea of programming (besides some rudimentary HTML knowledge from school) and got to Le Wagon through their evening workshops.</p>
      <p>After my interest was sparked by these workshops I decided to go for the full-time bootcamp and I was not disappointed. The LeWagon Bootcamp is a thought through course from the didactical concept to the content of the lectures. Days start with a lecture in the morning followed by challenges which are solved by the students themselves. Thus, from day 1 you are challenged to solve problems and work practically. In the evening there is another live code session bringing together the whole group. The independent time is accompanied by teachers and teaching assistants who help with any upcoming question - a luxury you will not enjoy when learning on your own and which is extremely helpful as it speeds up your learning process.</p>
      <p>The structure of the classes do not only include coding basics but you also get taught in practical approaches on how to build a website from scratch. It was this holistic approach which convinced me choosing Le Wagon. This pinnacled in the two last weeks where you are building a website based on your idea from scratch.</p>
      <p>Additional to the curriculum we were provided with a lot of extra activities such as weekly talks with interesting persons from the scene, regular yoga classes and team building events. The people I have done the bootcamp with have become friends and besides the knowledge I gained it was also an incredibly fun time!</p>
  lexlps:
    first_name: Alexander
    last_name: Pieczka
    city_slug: berlin
    batch_slug: 111
    publication_date: 2018-01-17
    job_before:
    project_slug: jobdetective
    job_after:
    new_company:
    origin: Switch Up
    picture: berlin_alexander_pieczka.jpg
    linkedin_url: https://www.linkedin.com/in/alexander-pieczka-990b09153/
    content_html: |
      <p>I never really had the courage to actually get behind a computer and start learning coding all by myself. I thought that would be super complicated and I wouldn't be able to comprehend anything.  I started to search for schools that teach me all of this in the best way possible.</p>
      <p>The best approach for me to learn something is "learning by doing", so I searched for something doing just that. A bootcamp would've been ideal and so my journey started. I decided to take part in the 9-week coding Bootcamp of Le Wagon.</p>
      <p>I must say, at this point, it was the best decision I could've made.</p>
      <p>Just right from the first day everybody was very friendly. First thing in the morning was a lecture giving us students the knowledge we needed for the day. Most of the day we spent with coding together with another student (always someone else). During this time you had very friendly and capable teachers by your side and no matter the problem, they took their time to explain it, giving the optimal support to learn something completely new. In the evening all students came together again and started the live code. In it we all worked together on an exercise . This created a very nice and comfortable atmosphere.</p>
      <p>During the last two weeks we worked on projects. The projects themselves are created from scratch and based on everything taught during the bootcamp. Le Wagon provided us with the skills and the mindset shaping us into real web developers and with this knowledge we created some really amazing things.</p>
      <p>Le Wagon is undoubtedly an unforgettable experience and it also brings people from all over the world together.</p>
  j31:
    first_name: John
    last_name: Fish
    city_slug: berlin
    batch_slug: 92
    publication_date: 2017-01-11
    job_before:
    project_slug: dog-runners
    job_after:
    new_company:
    origin: Switch Up
    picture: berlin_john_fish.jpg
    linkedin_url:
    content_html: |
      <p>I can recommend Le Wagon without hesitation. They will teach you to code, for sure, but more than that, after nine weeks you will exit the course with the energy, ideas, relationships and skills to take your ideas to the next level. I considered all the leading coding bootcamp programs in Europe and the USA, and I chose Le Wagon specifically for the entrepreneurial mindset and dynamic culture. I felt the course delivered on all of my expectations, and exceeded them in many ways.</p>
      <p>Pros: fast-paced, high teacher quality, entrepreneurial mindset, robust online curriculum. Cons: honestly, I can't really isolate any.</p>
      <p>My background was perhaps a little unusual for my batch. I was older than most (46) and was founder/ceo of a few technology companies. I was interested in returning to the code after many years, and to immerse myself in a new challenge. Still, I felt right at home and was able to learn a ton and contribute some as well.</p>
      <p>If you are considering a software bootcamp, my recommendation is to go for it. You won't be disappointed, and it may very well be pivotal in your life. If you are willing to give it 100%, you are sure to succeed. Choosing which bootcamp is a personal decision. If you want to find a job as a developer, Le Wagon will prepare you as will many of the other quality camps. If you want to, immediately or eventually, develop a new product, build your own company, pursue an idea... then I think it's no contest -- Le Wagon is really the only bootcamp catering to this kind of creative+technical competence. Go for it, you will be in good company, and you will be very happy you did.</p>
  nhxng:
    first_name: Nhung
    last_name: Nguyen
    city_slug: berlin
    batch_slug: 92
    publication_date: 2017-01-12
    job_before:
    project_slug: fitflex
    job_after:
    new_company:
    origin: Switch Up
    picture: berlin_nhung_nguyen.jpg
    linkedin_url:
    content_html: |
      <p>I joined Le Wagon Berlin in July 2017 after having finished my Master’s degree in Industrial Engineering with a specialization in mechanical engineering. Having worked as an intern in big industrial companies I realized I'd rather prefer working in a more entrepreneurial company or start-up. At the same time I recognized that pure mechanical engineers probably won’t be as much in demand as before due to growing digitalization. Being able to handle interfaces especially to IT is one of the important key capabilities for future engineers. I was evaluating two coding bootcamps in Berlin and decided for Le Wagon, because of three reasons:</p>
      <p>1) They already taught over 90 batches, which means over the time and with all the experience they must have optimized their program and lessons to a high quality level.</p>
      <p>2) Ruby is a stable programming language.</p>
      <p>3) Really good price and time frame.</p>
      <p>In the end my expectations were even exceeded. The teachers were amazingly motivating and competent, I met interesting people from different professional backgrounds, and the exercises enable a step-by-step learning process. All in all you really learn a lot of web developing capabilities within a short amount of time. I fell in love with Ruby because the programming language is really easy to learn for beginners, the logic behind it is easy to grasp and when you’re able to manage one programming language very well you can learn other languages very quickly. I will start a job as junior developer in a few weeks and during the interview I managed to solve a coding challenge which convinced my interviewer, who was even surprised that I implemented it that well, to hire me. He expected a more basic solution after only learning coding for 9 weeks, because I literally started with zero knowledge before Le Wagon. I guess that speaks for the teaching quality.</p>
  sey1000:
    first_name: Sey
    last_name: Cheon
    city_slug: berlin
    batch_slug: 92
    publication_date: 2017-01-10
    job_before:
    project_slug: fitflex
    job_after:
    new_company:
    origin: Switch Up
    picture: berlin_sey_cheon.jpg
    linkedin_url:
    content_html: |
      <p>Pros: The concluding goal of the bootcamp is having 2 prototype rails project up and running on Heroku. It is very well structured to build the students' knowledge from Ruby, then object oriented programming, DB, ORM, ActiveRecord, frontend tools, and Rails. You learn from not only taking lectures, but mostly by working on exercises designed to hit each point of the day's lecture. Having 2 projects ready to showcase to future employers led me to many job interviews directly after the bootcamp. During the project weeks, you are encouraged to implement features you think suit the project. While doing so, we learned to look correct places to learn about the features and implementation. This I think is the greatest strength of the bootcamp for training the students to become curious developers and keep learning and improving on their own.</p>
      <p>Cons: This bootcamp focuses on learning functional (backend) part of projects. They do teach and use frontend tools, but it is not aiming to train people to become web designers. (On the other hand, if you already have web designing skills, the bootcamp can be a great place to complete your Full Stack)</p>
  taku-yeah:
    first_name: Takuya
    last_name: Asako
    city_slug: tokyo
    batch_slug: 94
    publication_date: 2017-12-26
    job_before: Project Manager
    project_slug: skill4space
    job_after: Project Manager
    new_company: Monstar Lab
    origin: Switch Up
    picture: tokyo_takuya_asako.jpg
    linkedin_url: https://www.linkedin.com/in/takuya-asako-49b37041/
    content_html: |
        <p>Before I joined Le Wagon, I worked as a manager of Bridge SE team of Software development company in Vietnam. I started my career as web/mobile project manager but I always was struggling with my lack of technical skills/knowledge working with developers. When I decided to back to Japan to gain more experiences in the Japanese market, I luckily found Le Wagon Tokyo. One of the biggest reason that I chose it was because all the program of Le Wagon proceeds in English. (The second biggest reason is the reputations on the internet). For that reasons, I made my choice to jump into the most challenging environment.</p>
        <p>Even though I’ve been in the software industry and I knew some concepts to make web applications, the first week of the program was the hardest time for me. It took time getting used thinking like a programmer and writing codes but thanks to the great help from the skilled teachers and the teaching assistants, I gradually started loving coding.</p>
        <p>The final project was the best thing in the program. Although I have participated in the project as a project manager before, it was my first time for me to be in a team as a developer and develop our own product. It was really challenging to build a website within 2 weeks from scratch but working as a team to build a “real” product was the best learning experience in my life.</p>
        <p>After graduation, I'm back to the previous working company as the same role, project manager utilizing the skill of full stack developer. I do recommend Le Wagon if you want to learn to code. It is literally GREAT and I’m sure you will gain unforgettable experience.</p>
  ShinnoT:
    first_name: Shinnosuke
    last_name: Taguchi
    city_slug: tokyo
    batch_slug: 94
    publication_date: 2018-01-03
    job_before: Student
    project_slug: sakesan
    job_after: Web Developer
    new_company: Tokyo Hearth
    origin: Switch Up
    picture: tokyo_shinno_taguchi.jpg
    linkedin_url: https://www.linkedin.com/in/shinnosuke-taguchi-32570913a/
    content_html: |
        <p>As an undergraduate student, I had many ideas I wanted to put to life. However, I soon realized that I needed to further develop my skills to create projects of my own. I soon turned to coding because it was the most resourceful way to put ideas to life, I mean all you need is your laptop! So I started off by doing some free online courses but the pace at which I was learning was too slow; I needed a better way to learn. That's how I found Le Wagon.</p>
        <p>My experience at Le Wagon was an experience of a lifetime. The camp teaches you not just about code, but about so much more. Being with extremely motivated and passionate people all day for 9 weeks, you learn to develop a work ethic that will translate into every other aspect of your life. You also learn to develop a business mindset to increase efficiency and productivity when working in a group, but also by yourself. The camp also incourages you to go to meetups and network with as many people as you can in order to find as many job opportunities as possible. However, most importantly, it was fun.</p>
        <p>I enjoyed every second of the camp and will do it all over again if I could. Shoutout to all the amazing teachers and fellow students who taught me so much!</p>
  debbiejong:
    first_name: Debbie
    last_name: Jong
    city_slug: tokyo
    batch_slug: 94
    publication_date: 2017-12-11
    job_before: English Teacher
    project_slug: skill4space
    job_after:
    new_company:
    origin: Switch Up
    picture: tokyo_debbie_jong.jpg
    linkedin_url:
    content_html: |
        <p>I taught English as a Second Language to international students for two years before finally deciding to make the leap and apply for Le Wagon Tokyo. I had been wanting to learn to code for years, but starting and staying motivated alone was hard. Prior to Le Wagon, I had finished multiple online coding courses - but at the end of it all, I still couldn't create anything on my own. I didn't fully understand what I was doing in the lessons - I was passively following the guided instructions and exercises instead of actively grasping and applying the concepts. There was also no one I could turn to for help if I was struggling or had questions.</p>
        <p>Here's where Le Wagon came in: the bootcamp gave me the structure, the resources, the community, and the drive to finally commit to learning coding full-time. Being surrounded by motivated classmates from nine different countries and taught by international teachers each specializing in his or her lecture topics was inspiring and pushed me to work hard through the long hours each day. For the first time, I found myself looking forward to going to class and becoming completely absorbed in my studies. By the end of the first week, I had learned more from the Le Wagon teachers than I had in my past year of self-studying. I usually have a short attention span, but during the course I would be so intently coding that I'd forget to stop to take breaks. I was impressed by how much programming knowledge the teachers were able to pack in for us in just two months' time. My favorite part of the bootcamp was working with my team on the group project during the last weeks of the program. There was a sense of camaraderie and achievement as we communicated, collaborated, and coded together everyday for hours on end, and all of us voluntarily continued working long after class had ended each day and on the weekends too. Our endless hours of work culminated in the demo day presentation on the last day of class which was a great success for all the teams!</p>
        <p>Overall, I had an amazing time at Le Wagon Tokyo and am sad that it's over now. I'm so glad that I decided to do this program, because I had been very unsure about taking the initial leap and quitting my job to come here. I loved the intensive daily learning alongside my teachers and classmates, the interesting Thursday night events, the weekly Friday night class hangouts and karaoke sessions, the group chatting on Slack with the party parrots, and the immersive final weeks of coding with my team to create and polish our final product. It honestly all feels like a dream now and I'm reluctant to return to my old life and reality!</p>
  rose-piilani:
    first_name: Rose
    last_name: Fernandez
    city_slug: tokyo
    batch_slug: 94
    publication_date: 2018-01-03
    job_before: Web Designer
    project_slug: questboard
    job_after:
    new_company:
    origin: Switchup
    picture: tokyo_rose_fernandez.jpg
    linkedin_url:
    content_html: |
        <p>Coming from a background in design and working mostly with HTML and CSS, I wanted to hone my back-end development skills more. As such, I began to look at various coding bootcamps and encountered Le Wagon after reading rave reviews and receiving a recommendation from a friend. After applying and going through the requisite steps, I soon I found myself on a plane to Tokyo for nine thrilling weeks. And I'm very satisfied with my decision to attend the bootcamp with Le Wagon Tokyo!</p>
        <p>It resulted in rounding out my web development skill set and making connections with a delightful, supportive group of people who enjoyed their memes and emoji. Speaking of, the party parrot emoji best summarizes my experience at Le Wagon Tokyo. Take a look at nearly any message in our Batch #94 Slack channel and you'll see the party parrot reaction emoji bobbing away with enthusiasm.</p>
        <p>The program made learning the full-stack of web development really fun and I felt very connected to my classmates, teachers, and staff. The material we learned from lectures, comprehensive resources, and coding exercises culminated as a group project where we really applied ourselves to build a Ruby on Rails prototype website from scratch. The Le Wagon community is truly what made the experience a memorable one--we were all in this together with the support from everyone!</p>
  twentyfivemtl:
    first_name: Thibault
    last_name: Derennes
    city_slug: montreal
    batch_slug: 77
    publication_date: 2017-09-27
    job_before:
    project_slug: work-oasis
    job_after:
    new_company:
    origin: Course Report
    picture: montreal_thibault_derennes.jpg
    linkedin_url: https://www.linkedin.com/in/thibaultderennes/
    content_html: |
        <p>I was one of the student of batch #77 in Montreal (summer 2017) and my only regret about LeWagon is that I didn't apply earlier !</p>
        <p>I'm currently studying in Entrepreneurship and before even starting the program, I realized that I had one major issue that I tried to solve without success. I had loads of ideas, but I couldn't transform them into a product that I could test and promote because I was not able to code by myself. I tried different online classes, CodeCademy, Treehouse, Udemy to name a few. After a year or so, I realized that I was not progressing fast enough. It would take me years to be able to code MVPs.</p>
        <p>I looked online for different coding bootcamp. Le Wagon was the one offering not only a coding bootcamp but an access to a network of 1500+ alumni. Needless to say that being a part of that family is incredibly helpful in every aspect. The platform offers you access to a ton of content as well as design feedback, job opportunities, etc. Plus, every single question is answered in a matter of hours. It is by far the most disciplined community page I've seen.</p>
        <p>On top of that Le Wagon is not just another coding bootcamp, the learning process revolves around two main topics. Coding is the obvious one, but entrepreneurship is also a big part of is learned. It would be the best training for any aspiring entrepreneur who wants to know how to code and have a better understanding of the technical part of the projects.</p>
        <p>What an experience it was, while I'm finishing my entrepreneurship study, I am still impressed by what we learned in just 9 weeks. I can now work on ideas and products I wanted to code and have them finished before the end of the year.</p>
        <p>It was 100% worth it and you won't regret it, stop waiting and go for it!</p>
