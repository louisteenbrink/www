      title_faq: "F.A.Q"
      content_faq_html: |
        <h3>Qu'est-ce que React ?</h3>
        <p>ReactJS est une librairie JavaScript qui a vocation √† g√©n√©rer des bouts de HTML qui seront lus par un navigateur Web.</p>

        <h3>Qu'est-ce que Redux ?</h3>
        <p>Redux est une librairie JavaScript d√©di√©e √† la gestion du flux de donn√©es √† reverser dans vos diff√©rents composants pour mettre √† jour leur √©tat.</p>

        <h3>Faut-il utiliser React quel que soit le projet que vous codez ?</h3>
        <p>Non. React est particuli√®rement utile et performant lorsque :</p>
        <ul>
          <li>Vous identifiez des composants dans vos vues (i.e. des sous-ensembles qui forment un "tout")</li>
          <li>Et qu'ils ont un comportement dynamique (changement de couleur au clic sur un bouton, apparition d'un √©l√©ment au survol d'une image, ‚Ä¶)</li>
        </ul>
        <p>En effet, React vous permet de penser vos composants comme des objets, porteurs :</p>
        <ul>
          <li>de propri√©t√©s (ou <code>props</code>, donn√©es immuables, propres √† l'objet)</li>
          <li>d'√©tats (ou <code>state</code>, susceptibles de changer au cours de la vie du composant)</li>
          <li>de comportement</li>
        </ul>
        <p>Les deux librairies associ√©es offrent un framework performant pour construire des applications front-end complexes dot√©es d'une interface dynamique et r√©active.</p>

        <h3>Je suis un d√©veloppeur Ruby on Rails, vais-je pouvoir utiliser ce que j'apprends pendant cette formation dans mes applications Rails ?</h3>
        <p>Oui, depuis la <a href="http://weblog.rubyonrails.org/2017/2/23/Rails-5-1-beta1/">version 5.1 de Rails</a> et l'int√©gration de la gem webpacker, il est tr√®s simple d'int√©grer React et Redux dans une app Rails.</p>
