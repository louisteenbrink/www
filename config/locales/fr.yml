    program:
      title: Formation Développeur Web - Le programme du Wagon
      description: |
        2 mois de Formation Développeur Web avec Le Wagon, la meilleure école de code d'Europe. Changez de vie, apprenez à coder.
      our_program: "Programme FullStack"
      program_details_html: |
        2 mois pour <strong>devenir développeur web</strong>.
      apply_for_nine_weeks_html: "Postulez <span class='hidden-xs'>pour 9 semaines de formation</span>"
      nine_weeks: 9 semaines intensives - 360 heures de code
      to_build_your_ideas_html: Apprenez toute la stack web. De la base de données au navigateur.
      why_us: Pourquoi Le Wagon ?
      why_us_details_html: |
        Le Wagon est le meilleur coding bootcamp au monde selon <a style="color: #D23333; font-weight: 900; text-decoration: underline;" href='https://www.coursereport.com/schools/le-wagon'>Coursereport</a> et <a style="color: #D23333; font-weight: 900; text-decoration: underline;" href="https://www.switchup.org/research/best-coding-bootcamps">Switchup</a>.
        Nous avons une expérience de %{batches} sessions depuis 2014 (ça représente plus de %{alumni} élèves !) et un programme qui a évolué à chaque session.
        Selon nous, tout est affaire de précision et nous avons mis plus de trois ans à concevoir notre programme. <strong>Vous apprendrez en 2 mois ce qui ne s'apprend pas en 2 ans:</strong>
        <ul style="font-size:18px;">
          <li style="padding: 5px;">Le set-up parfait d'un développeur</li>
          <li style="padding: 5px;">Les techniques de modélisation d'une architecture logicielle & d'une base de donnée</li>
          <li style="padding: 5px;">Le travail collaboratif sur Github</li>
          <li style="padding: 5px;">Le workflow technique utilisé dans les meilleures startups</li>
          <li style="padding: 5px;">Les outils comme Heroku, Stripe, Mandrill, Algolia pour déployer vos produits et y intégrer des fonctionnalités puissantes (paiement, géolocalisation, mailing, search etc...)</li>
        </ul>
      community: Une communauté ultra active
      community_details_html: |
        %{alumni}+ élèves aux profils variés (ingénieurs, journalistes, architectes, designers..)
        <strong style="color: white">qui communiquent tous les jours sur Slack</strong>, posent des questions
        aux professeurs, s'échangent des ressources, des gists de
        code, des offres d'emplois, des nouvelles de leurs produits.
        <strong>Une des plus belles communautés tech au monde.</strong>

        <p class="text-readable">Tous nos élèves partagent la même expertise technique après Le Wagon.
        C'est ce mélange entre <strong style="color: white">diversité & savoir-faire technique</strong> qui rend cette communauté si unique.</p>
      cv: Votre CV de développeur
      cv_details_html: |
        En 2 mois seulement, codez plusieurs applications web,
        <strong>dont votre propre projet + un clone d'Airbnb</strong>.
        Mettez ces applications en production et construisez-vous un solide portfolio sur Github.
      ruby_html: |
        <p>Manipulez la ligne de commande et apprenez à <strong>versionner votre travail avec git.</strong></p>
        <p>Codez des scripts en ruby qui manipulent des variables, des méthodes, des boucles, des conditions.
        Apprenez à <strong>lire et écrire dans des fichiers</strong> et à <strong>collecter des données depuis des sites web ou en utilisant une API</strong>.</p>
      software_html: |
        <p>Plongez dans la programmation orientée-objet et construisez de vrais logiciels
        en découpant votre programme en différents fichiers.</p>

        <p>Pour coder une app (Facebook, Airbnb, Twitter) vous avez besoin d'<strong>architecturer votre code en différents fichiers.</strong>
        Vous ne pouvez pas tout coder dans un seul fichier. Tout comme un architecte doit respecter une structure pour construire un immeuble.
        Codez vos premières applications qui suivent le motif MVC utilisé par la plupart des apps que vous connaissez.</p>
      database_html: |
        <p>Les programmes ont besoin de stocker des informations dans une base de données.
        Sans base de données, une application perdrait vos informations personnelles à chaque connexion.</p>
        <p>Apprenez à concevoir votre base de données en définissant ses tables et leurs relations.
        Maîtrisez SQL, le langage utilisé pour parler à la base et lire/écrire des données en base.</p>
      frontend_html: |
        Musclez votre culture en UI et recodez tous les composants graphiques classiques qui constituent une interface web
        (boutons, formulaires, barre de navigation, badge, tabulations) avec HTML, CSS et avec la librairie Bootstrap.
        Développer de bonnes pratiques en web-design (architecture de ses feuilles de style, dernières techniques CSS comme les flexbox).

        Puis passez à Javascript et jQuery. Manipulez vos pages web en Javascript,
        définissez des évènements et faites vos premières requêtes AJAX.
        Nous jouerons avec pleins d'APIs (Facebook, Trello, Slack, etc..)
      rails_html: |
        Il est temps de passer à Rails. Vous serez vite à l'aise avec le framework étant données
        vos connaissances à ce stade du programme. Et vous allez vous sentir très puissant !
        Durant les semaines Rails, vous coderez un clone de l'application Airbnb en 5 jours.
        Vous travaillerez par équipe en collaborant sur Github et en mettant votre
        application en production sur Heroku, avec le même workflow que dans les bonnes startups.
      projects_html: |
        <p>A vous de coder votre propre projet et de construire le meilleur produit possible avec ruby on Rails.</p>
        <p>En amont, nous vous ferons pitcher vos idées et nous passerons une journée à prototyper votre application sans coder avec des outils
        d'UX designer comme Sketch ou Marvelapp. Nous challengerons vos projets pour que vous donniez le meilleur de vous sur les deux dernières semaines.
        Et enfin le dernier jour, vous présenterez votre application en groupe lors du demo day devant un public pour venir conclure ces deux mois d'apprentissage en beauté.</p>
