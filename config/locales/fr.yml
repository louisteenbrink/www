        </ul>
      title_teachers: "Formateurs"
      quote: |
        Du JS en spaghetti de jQuery, ce n'est pas une fatalit√© !
      title_syllabus: "Ce que vous allez apprendre :"
      day_1: "Jour 1 : √âcosyst√®me du JavaScript moderne"
      day_1_content_html: |
        <ul>
          <li><strong>Babel</strong> pour compiler l'<strong>ES6</strong></li>
          <li><strong>Webpack</strong> pour empaqueter des modules</li>
          <li><strong>npm</strong> comme source de librairies</li>
          <li><strong>yarn</strong> pour les int√©grer</li>
          <li>ES6 : nouvelles syntaxes</li>
          <li>Prise en main de <strong>React</strong> - pr√©sentation de la classe Component</li>
          <li>Notion de "props" et "state"</li>
          <li><strong>JSX</strong> comme language de template</li>
          <li>G√©rer ses modules avec <code>import</code> / <code>export</code></li>
        </ul>
      day_2: "Jour 2 : React + Redux"
      day_2_content_html: |
        <ul>
          <li>Combiner des composants React pour faire une application web complexe</li>
          <li>R√©cup√©rer de la donn√©e en AJAX avec <code>fetch</code> pour alimenter nos composants</li>
          <li>Utiliser <code>map</code> pour les patterns de listes</li>
          <li>Prise en main de <strong>Redux</strong> - notion de state global au niveau de l'application</li>
          <li>Mod√©lisation et gestion du state de l'app</li>
          <li>Promouvoir les Composants qui ont besoin de connaitre ce state en Containers</li>
          <li>D√©finir les Reducers et Action Creators responsables de reverser les changements de state aux diff√©rents Containers</li>
        </ul>
      day_3: "Jour 3 : React + Redux (Suite)"
      day_3_content_html: |
        <ul>
          <li><strong>Middleware</strong> pour le traitement des Promises</li>
          <li>Connecter une app front-end √† une API REST fournie</li>
