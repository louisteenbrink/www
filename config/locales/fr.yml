      web_development_details: |
        Maîtrisez ruby, SQL, et le framework Rails pour construire des applications web.
        Apprenez des techniques de design avancées en CSS (flexbox, CSS grid).
        Plongez dans Javascript et explorez ES6, la dernière version de Javascript.
      software_engineer_html: Comprenez la technique
      software_engineer_details: |
        Apprenez à penser comme un "Software engineer".
        Cette personne qui comprend les enjeux techniques,
        qui sait ce que MVC veut dire, comment marche une base de données, ce que contient une requête HTTP.
        Quelqu'un qui voit le monde sous un angle technique.
      technical_workflow: Adoptez le bon workflow
      technical_workflow_details_html: |
        Il existe <strong>une bonne façon</strong> de travailler sur un produit tech.
        Ecrire les user stories,
        dessiner le schéma de la base de données, faire un mockup sur Sketch,
        collaborer en utilisant des pull-requests sur Github.
        Apprenez à travailler avec la méthodologie des meilleures startups.
      startup_toolkit: Utilisez les outils des startups
      startup_toolkit_details: |
        Heroku, Stripe, MailChimp, Cloudinary, Algolia...
        Nous vous apprendrons à implémenter toutes ces solutions
        pour être plus efficace quand vous lancez un nouveau produit.
        Gagnez du temps, utilisez le bon outil pour la bonne raison.
        C'est le mindset qui nous guide depuis le départ au Wagon.
      build_product: Codez votre produit
      build_product_details: |
        Personne ne vous apprendra à coder des produits comme nous le faisons.
        Kudoz vient de lever 1.2 million, MaShareEcole révolutionne l'école, Parol la politique, MedPics la santé, Krawd le marketing...
        Et tellement d'autres projets incroyables sont dans les starting blocks.
      land_a_job: Changez de vie
      land_a_job_details: |
        Développeur Junior chez Compass, Save, Finexkap.. Product manager chez Stripe, Molotov..
        Nous vous aiderons à trouver le poste dont vous rêvez, où vous travaillerez avec des gens professionnels et passionnés. Discutez avec nos 350+ élèves pour en être convaincu.
