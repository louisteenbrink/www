      web_development: 学习网页开发
      web_development_details: |
        学习Ruby，SQL，以及Rails的应用框架。
        通过使用高级CSS技术开发你的前端技能（flexbox，grid，动画，等等）
        通过学习jQuery，React.js和Facebook开发的library
        深入了解Javascript。
      software_engineer_html: 像一个软件工程师一样思考
      software_engineer_details: |
        对于技术问题具有全局观念
        了解MVC（模型视图控制器）的含义，知道如何设计数据库模式或者如何剖析HTTP请求，
        以及能够迅速开始学习一种新型编程语言。
      technical_workflow: 采用技术化工作流程
      technical_workflow_details_html: |
        打造科技产品的<strong>优化方法</strong>是绝对存在的，
        这也是我们会教授的内容。写下你的MVP（模型视图展示器）用户故事，
        绘制数据库模式，使用Sketch打造产品模型
        在Github上合作使用代码合并请求和代码审查。
        成功的创业公司都是这样运作的。
      startup_toolkit: 获取创业工具包
      startup_toolkit_details: |
        Heroku，Stripe，Mandrill，Amazon S3，Algolia......
        我们会教你如何高效地使用这些服务
        来帮助你打造产品，节省时间，
        针对具体需要，使用正确的工具，
        这就是我们的发开员思维模式。
      build_product: 打造你的产品
      build_product_details: |
        没人能像Le Wagon一样教你如何建造网页产品。
        Kudoz筹集了一百二十万欧元资金，Impact打破了行业陈规，还有教育领域的MaShareEcole，医疗领域的MedPics，以及市场领域的Krawd......
        还有很多其他Le Wagon学员在训练营期间完成的项目同样蓄势待发。
      land_a_job: 获得一份新工作
      land_a_job_details: |
        在Stripe，Algolia，Molotov，Save，Compass，55，Save等公司担任初级开发人员
        我们将帮助你找到自己的梦想工作，无论是初级开发人员，产品经理，
        还是增长黑客。我们的任何一个学员都可以告诉你更多细节。
