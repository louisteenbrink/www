    program:
      title: 项目 - 学习Ruby on Rails的九周集训
      description: |
        九周学习Ruby on Rails，HTML/CSS，Javascript，以及网页开发的最佳操作
      our_program: "全栈式项目"
      program_details_html: |
        两个月 <strong>成为网页开发人员</strong>.
      apply_for_nine_weeks_html: 申请 <span class='hidden-xs'>九周集训项目</span>
      nine_weeks: 九个集训周 - 360 小时的编程
      to_build_your_ideas_html: 学习从数据库到浏览器的所有网页内容，。
      why_us: 在最棒的培训环境中学习
      why_us_details_html: |
        <p class="text-readable">
        根据<a style="color: #D23333; font-weight: 900; text-decoration: underline;" href='https://www.coursereport.com/schools/le-wagon#/reviews' target="_blank">来源：Coursereport</a> 以及 <a style="color: #D23333; font-weight: 900; text-decoration: underline;" href="https://www.switchup.org/research/best-coding-bootcamps" target="_blank">Switchup</a>数据显示，Le Wagon 被评为全球最棒的三所编程训练营之一。
        </p>

        <p class="text-readable">
        我们已经运营了 %{batches} 期训练营 ( 也就是超过 %{alumni} 名学生！) ，我们的项目内容也在每一次的实践中日趋完善。
        我们觉得，建立一个好的课程项目是需要时间的，我们投入了三年的时间来设计全栈式项目。
        正是我们日积月累的经验使得我们的项目能够高效运行。<strong>学员将在两个月内学习到本来需要花费两年时间学习的内容:</strong>
        </p>
        <ul>
          <li>完美的开发员全套准备</li>
          <li>软件工程以及数据库结构</li>
          <li>在Github上的合作技巧</li>
          <li>成功创业公司中使用的最佳技术流程</li>
          <li>使用Heroku，微信，Leancloud，阿里云，支付宝等等工具，帮助你部署应用配置，整合高级功能（支付，地理定位，邮件，搜索......）</li>
        </ul>
      community: 一个激动人心的社群
      community_details_html: |
        %{alumni}+ 个学生，带着多元化背景（工程师，记者，建筑师，设计师......）
        <strong style="color:white;">每天在Slack上交流</strong>，向导师提问，分享建议，资源，编程技巧，工作机会以及自己产品的最新消息。
        <strong>全球最棒的科技社群之一。</strong>
        所有le Wagon的校友都会具有相同的技术背景，能够应用最佳的实际操作。
        这种 <strong style="color:white;">多元化和技术专长</strong> 两者的结合正是我们的社群独特之处。
      cv: 你的开发员项目简历
      cv_details_html: |
        在两个月内，建造出几个网页应用， 包含
        一个 <strong>Airbnb网站的克隆版</strong>以及<strong>你自己的个人项目</strong>。将这些应用投入运行，并且
        在Github上给自己建立一个强大的项目简历
      ruby_html: |
        熟悉命令行和Git。
        通过Ruby学习编程基础并且使用
        变量，方法以及循环和条件语句编写代码。
        探索在文档中读写的方法，
        以及如何通过网站追踪或者
        启用应用程序编程接口（比如Twitter程序接口），
        来收集有趣的数据。
      software_html: |
        探索OOP（面向对象编程）并且学习
        通过针对不同对象设计程序结构
        来建造高级软件。如果你想要设计社交平台，
        在线市场，租车系统，餐厅预订平台......
        那么你需要将自己的代码放置到
        最佳结构当中去。道理跟建筑师设计房子时需要遵循
        特定模式和流程是一样的。
        在这一周，你将会根据模型－视图－控制器的设计模式，
        编写出自己的第一个应用。
      database_html: |
        程序需要将信息储存在数据库当中。
        没有数据库，微信在你每次登录的时候都会丢失你的个人信息！
        学习通过界定表格和关联设计数据库。
        然后开始探索SQL语句，
        用来读／写数据的语言，以及
        如何操作数据库进行查询。
      frontend_html: |
        改进你的用户界面设计技能，学习HTML，
        CSS以及网页设计中的最佳操作（排版技巧，动画）。
        熟悉Bootstrap前端开发框架， 这是一个用来建造网页应用的
        有效工具。然后继续学习Javascript以及jQuery。
        学习操作DOM（文档对象模型），界定活动，
        以及使用Javascript发出AJAX指令。
        在这个单元里，学员将会尝试许多不同种类的
        应用程序编程接口（Trello，Slack，微信，等等）。
      rails_html: |
        是时候结合所有的技能开始深入学习Rails了。
        没什么可担心的，你已经知道它大部分的基础
        组成部分了，肯定得心应手！
        在Rails培训期间，你将会在5天内从零开始编写出Airbnb
        网站的代码。你将会与其它学员组成团队，共同学习
        在Github上的合作技巧，使用请求代码合并功能，以及
        运用成功创业公司的开发流程
        在Heroku上运行你设计的应用。
      projects_html: |
        项目时间到！在训练营最后两周内编写出自己的项目，
        并且打造出实际产品！
