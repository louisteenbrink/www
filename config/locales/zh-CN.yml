      pm_details: 用户故事，合作式工作流程。学习作为团队为项目工作的最佳方式。
      ui: 学习用户界面／用户体验设计
      ui_details: 可视化使得交流变得更加容易。学习通过建造线框图和模型来针对想法进行讨论。
      web_design: 学习网页设计
      web_design_details: 设计你自己的图标，掌控自己的网站，而不用总是依赖于承包商。
      data_science: 学习数据科学
      data_science_details: 收集数据，分析数据，并且得出可视化的总结。
      fullstack:  学习网页开发
      fullstack_details: 从数据库到浏览器，学习从头搭建网页应用的过程。
      prototyping: 学习设计简洁的产品原型
      prototyping_details: API正在占领世界。探索创业公司是如何仅仅通过连接API（应用程序编程接口）做出产品原型的。
      best: 从最好的操作中学习
      best_details_html: |
        <p>
         我们已经在全球范围内培训了超过1200名学员，他们来自商学院，工程学院，设计学院等等。我们知道如何<strong>弥补科技与商业之间的鸿沟</strong>。在我们的帮助下，学员们已经编写并且做出了<strong>超过400多个</strong>产品原型。
