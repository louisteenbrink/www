    program:
      title: プログラム - Ruby on Railsを学ぶ9週間
      description: |
        Ruby on Rails、HTML/CSS、Javascript、and web開発の最良の実践法を学ぶ9週間
      our_program: "フルスタック プログラム(9週間集中型)"
      program_details_html: |
        2ヶ月で<strong>ウェブデベロッパーになる</strong>.
      apply_for_nine_weeks_html: 9週間プログラムを<span class='hidden-xs'>受講する</span>
      nine_weeks: 9週間の集中型 - 360時間のコーディング
      to_build_your_ideas_html: データベースからブラウザまで、すべてのウェブスタックを学ぼう
      why_us: 最上級の環境で学ぶ
      why_us_details_html: |
        <p class="text-readable">
        <a style="color: #D23333; font-weight: 900; text-decoration: underline;" href='https://www.coursereport.com/schools/le-wagon'>Coursereport</a> と <a style="color: #D23333; font-weight: 900; text-decoration: underline;" href="https://www.switchup.org/research/best-coding-bootcamps">Switchup</a>にてLe Wagonは世界で一番のコーディングキャンプとして紹介されています.
        </p>

        <p class="text-readable">

        私たちは今まで %{batches} 期生 ( %{alumni} 以上の生徒です!) を迎えると共に、プログラムの質を上げてきました。
        最高なカリキュラムを作り上げることを目指して3年間、現在の9週間集中型のフルスタックプログラムを完成させました。
        長年費やしてきたからこそ、このプログラムは効率的で実践的なのです。<strong>あなたが2年間で学ぼうとしている内容が2ヶ月で学べます:</strong>
        </p>
        <ul>
          <li>完璧なデベロッパーになるためのフル装備</li>
          <li>ソフトウェアエンジニアとデータベースアーキテクチャー</li>
          <li>Githubでの共同作業</li>
          <li>成功しているスタートアップが利用しているテクニカル・ワークフロー</li>
          <li>あなたのアプリを展開し、高機能な特徴(支払い、位置情報、メール、検索など)を組み込むためのHeroku、Stripe、Mandrill、Algoliaなどのツール</li>
        </ul>
      community: ワクワクするコミュニティー
      community_details_html: |
        様々な背景を持つ%{alumni}人以上の卒業生（エンジニア、ジャーナリスト、建築家、デザイナーなど）
        が毎日スラックのチャットを通して、教員スタッフに質問を投げかけています。プロジェクト状況を共有しながら、秘訣・求人情報・コードGistなどを伝えあっています。

        <strong>世界一テクノロジーに強いコミュニティの一つ。</strong>
        Le Wagonの生徒全員がプログラムで学んだ同じテクノロジーの背景を持ち、業界で最高な実例を残しています。
        <strong style="color:white;">多様性 & テクノロジー熟練者の</strong> 掛け合わせが私たちのコミュニティをユニークにするのです。
      cv: 開発者としてのポートフォリオ
      cv_details_html: |

        たったの２ヶ月で<strong>Airbnbの複製版</strong>を含む複数のウェブアプリケーションや自分のプロジェクトを作ります。
        この様なアプリ活用し、Githubで自分自身のポートフォリオを作り上げましょう。
      ruby_html: |
        Command lineとGitを使いこなせるようになろう。
        プログラミングの基礎であるRubyやコードのプログラムの
        変数、メソッド、ループ展開、条件文で遊びながら学ぼう。
        WebスクレイピングやAPI (例えば、TwitterのAPIなど) を利用しながら、
        ファイルを読み込んだり、書き込んだりして面白いデータを集める新たな発見をしよう。
      software_html: |
        OOP(オブジェクト指向プログラミング)を学び、自分のプログラムを様々なオブジェクトに構成しながら
        高度なソフトウェアを作ろう。
        例えばSNS、e-マーケットプレイス、車の貸し出しシステム、レストランの予約プラットフォームなどを作るには
        賢い構成方式と共に自分のコードをまとめる必要があります。
        建築士と同しで、家を建築したければパターンと過程を丁寧に考慮していくことが大切です。
        この週では、MVCデザインパターンに沿って、自分でアプリケーションをコーディングします。
      database_html: |
        プログラムを作る際はデータベースに情報を記憶させる必要があります。
        例えば、データベースなしではFacebookのログイン時に必要な個人情報が消えて無くなったりします。
        テーブルの列やコネクションを定義しながらデータベースをデザインする方法を学ぼう。
        そしてデータの読み書きまたはリクエストに使われる言語であるSQLについて知ろう。
      frontend_html: |
        あなたのUI cultureに磨きをかけて、HTML・CSSそしてウェブデザイン最良方法の全てを学ぼう(レイアウトやアニメーションなど)。
        ウェブアプリをプロトタイプする便利なライブラリであるBoostrapを使いこなそう。
        その後はJavascriptとjQuery。
        DOMを操作方法、イベントの定義の仕方、またJavascriptでAJAXリクエストの作り方を学ぼう。
        このモジュールを通して沢山のクールなAPIで遊びます(Trello、Slack、Facebookなど)。
      rails_html: |
        今までの学んだスキルを総括してRailsに突入しよう。
        基礎的なことはこの時点で分かってるはずなので、
        落ち着いて進められるでしょう。
        Railsのトレーニングと同時進行で、５日間で一からAirbnbのコードを完成させます。
        成功しているベンチャー企業同様のワークフローに沿って、Github上でプルリクエストを利用してグループでプロジェクトを行う方法や、
        Heroku上で自分のアプリを活用する方法を学びます。
        
      projects_html: |
        プロジェクトを始めよう！最後の2週間で自分のプロジェクトをコーディングして
        最高のプロダクトを作ろう！
