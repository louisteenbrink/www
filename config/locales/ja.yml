      web_development_details: |
        Ruby、SQL、そして、Railsアプリケーションのフレームワークまで全てを学ぶ。
        高度なCSS（flexbox、grid、animationsなど）を使い基本的なスキルを伸ばし、
        jQuery and React.jsを学びながら
        Facebookが作ったJavascriptライブラリを深掘る。
      software_engineer_html: ソフトウェアエンジニアの様に考える
      software_engineer_details: |
        テクニカルな問題の全体像を見ることができる人は
        MVCの意味を理解し、データベーススキーマのデザインやHTTPのリクエストの解剖ができ、
        新しいプログラミング言語もすぐに学ぶことができる。
      technical_workflow: 技術的なワークフローを身につけよう
      technical_workflow_details_html: |
        技術的なプロダクトを作る上で確実にいい方法が存在する。私たちはその方法を教えます。
        MVPのユーザーストーリーを書き出し、データーベーススキームをデザインし、スケッチでモックアップを作り、
        Githubでプルリクエストとコードレビューを使いながら他のチームメンバーと共同作業をする。
        これが成功するスタートアップのあるべき姿である。
      startup_toolkit: スタートアップに必要なツールキット
      startup_toolkit_details: |
        新しいプロジェクト開発を効率化するために
        Heroku、Stripe、Mandrill、Amazon S3、Algoliaなどの
        サービスの導入方法を教えます。
        ディべロッパーのマインドセットは
        時間を節約し、特定のニーズに適切なツールを使うことです。
      build_product: プロダクトを開発する
      build_product_details: |
        他が真似できない私たち独自のウェブプロダクトの開発方法を教えます。
        プログラム中に作ったプロダクトを元に卒業生が起業したKudozは1.2億の売り上げを達成し、そのインパクトは政治、MaShareEcoleスクール、MedPicsヘルスケア、Krawdマーケティングまでに及びます。
        このような将来性のあるプロジェクトが数多く存在します。
      land_a_job: 新しい仕事に就く
