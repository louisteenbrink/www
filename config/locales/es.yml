      exceptional: Una red de alumni única
      exceptional_details: |
        Los miembros de nuestro alumni han dedicado 2 meses de sus vidas al aprendizaje técnico intensivo:
        Más de 360 horas de estudios y actividades prácticas a través de un programa de máxima exigencia.
        Dificilmente encontrarás perfiles con tal nivel de compromiso y ganas de mejorar.
      unique: Perfiles altamente cualificados
      unique_details: |
        La mayoría de nuestros alumnos vienen de las mejores escuelas de negocio, ingeniería y gestión
        a nivel mundial. Poseen excelente metodología de trabajo, pensamiento crítico y mentalidad emprendedora.
        También componen nuestro alumni diseñadores, periodistas, fotógrafos y creativos de las
        más distintas disciplinas y habilidades.
      operational: Operativos desde el primer dia
      operational_details: |
        Nuestros alumnos han creado y lanzado aplicaciones web en Ruby on Rails. Conocen las
        mejores prácticas para trabajar en una startup tecnológica. Son capaces de integrarse
        como desarrolladores junior, project managers, product owners, growth marketers, etc.
        y añadir valor desde el primer momento. Además, reunen habilidades únicas para connectar
        las necesidades de negocio con los retos tecnológicos.
