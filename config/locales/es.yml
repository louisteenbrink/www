    program:
      title: Curso de Programación en 9 semanas | Temario Le Wagon
      description: |
        Temario de nuestro curso de programación web. Aprende desarrollo web en 9 semanas: Ruby on Rails, HTML, CSS, Javascript y mejores prácticas para lanzar tu producto.
      our_program: "FullStack Coding Bootcamp"
      program_details_html: |
        9 semanas para convertirse en <strong>desarrollador web</strong>.
      apply_for_nine_weeks_html: ¡Solicita <span class='hidden-xs'>ahora</span>!
      nine_weeks: 9 semanas intensivas - 360 horas de programación
      to_build_your_ideas_html: "Aprende desarrollo web de A a Z: Ruby, SQL, HTML, CSS, Javascript..."
      why_us: ¿Por qué nosotros?
      why_us_details_html: |
        <p class="text-readable">
        Le Wagon es una de las 3 mejores academias de programación a nivel mundial de acuerdo con <a style="color: #D23333; font-weight: 900; text-decoration: underline;" href='https://www.coursereport.com/schools/le-wagon#/reviews' target="_blank">Coursereport</a> y <a style="color: #D23333; font-weight: 900; text-decoration: underline;" href="https://www.switchup.org/research/best-coding-bootcamps" target="_blank">Switchup</a>.
        </p>

        <p class="text-readable">
        Hemos formado a %{batches} promociones: más de %{alumni} alumnos de todo el mundo! De este modo, nuestra formación ha estado en constante evolución en búsqueda de la excelencia.
        Creemos que construir un gran curriculum lleva tiempo y hemos invertido casi 3 años en perfeccionarlo.
        Un programa ampliamente experimentado y ajustado a las necesidades de perfiles no técnicos es lo que nos hacen únicos. <strong>Aprenderás en 2 meses lo que probablemente te llevaría 2 años.</strong>
        </p>
        <ul>
          <li>El set-up de desarrollo ideal</li>
          <li>Arquitectura de Software y base de datos</li>
          <li>Colaboración con Github</li>
          <li>Workflow técnico implementado en las startups de éxito</li>
          <li>Herramientas como Heroku, Stripe, Mandrill, Algolia para hacer el deploy de tu app e integrar recursos avanzados (plataforma de pagos, geolocalización, mailing, búsqueda, etc...)</li>
        </ul>
      community: Una comunidad internacional apasionante
      community_details_html: |
        Más de %{alumni} alumnos de diferentes nacionalidades y distintos backgrounds (ingenieros, periodistas, arquitectos, expertos de marketing, diseñadores...)
        <strong style="color:white;">conectados en Slack</strong>, compartiendo dudas con nuestro profesorado, ofreciendo ayuda, recursos, oportunidades de empleo e información relevante sobre el universo startup.
        <strong>Una de las más potentes redes de perfiles tech del mundo.</strong>
        Todos los alumnos de Le Wagon comparten la misma formación técnica e implementan las mejores prácticas de la industria.
        Esta unión entre <strong style="color:white;">diversidade y expertise técnico</strong> hace única nuestra comunidad.
      cv: Tu portfolio de desarrollo
      cv_details_html: |
        En tan sólo 2 meses desarrollarás web apps por completo, incluso
        un <strong>clon de Airbnb</strong> y <strong>tu proyecto final de curso</strong>. Estos son los primeros
        pasos para construir un solido portfolio en Github.
      ruby_html: |
        Te explicaremos como trabajar con la linea de comandos y Git.
        Aprenderás los aspectos básicos de la programación con Ruby
        como variables, métodos, bucles y condicionales.
        Descubre como interactuar con APIs y como utilizar datos
        de otras webs a través del web scraping.
      software_html: |
        De la misma manera que un arquitecto respeta unos estándares y protocolos para construir una casa,
        apps como una red social, un marketplace, un sistema de alquiler de coches o
        de reserva de restaurantes necesitan una estructura adecuada para organizar su código
        de manera óptima. Te introduciremos a conceptos avanzados de la programación orientada a objetos (OOP)
        y crearás software utilizando diferentes objetos para estructurar tu app.
        Durante esta semana, desarrollarás tus primeras apps
        utilizando la arquitectura de software 'MVC' (Model, View, Controller).
      database_html: |
        Programas informáticos necesitan almacenar la información de alguna manera.
        Sin las bases de datos, Facebook perdería tus datos cada vez que
        haces log out. Te enseñaremos como diseñar una base de datos por medio de
        tablas y relaciones entre ellas. Aprenderás SQL,
        el lenguaje utilizado para leer, escribir y realizar consultas a la
        base de datos.
      frontend_html: |
        Aprenderás todo sobre HTML, CSS y las mejores prácticas en diseño web.
        Te enseñaremos como trabajar con Bootstrap, un potente y muy útil framework enfocado
        a aplicaciones móviles. A continuación trabajaremos con Javascript
        y jQuery: como manipular el DOM (document object model),
        definir eventos e implementar AJAX.
        En este módulo trabajarás con muchas APIs interesantes (Trello, Slack, Facebook , etc...)
      rails_html: |
        Hora de poner en práctica todas las habilidades adquiridas y sumergirse en Rails.
        A estas alturas, los principales conceptos ya estarán claros y todo cobrará aun más sentido.
        Durante tu formación en Ruby on Rails, desarrollarás un clon de Airbnb desde cero
        en 5 días. Trabajarás en equipo para aprender las técnicas de colaboración en Github,
        a través de pull requests. También utilizarás Heroku para publicar tus apps utilizando el
        mismo workflow adoptado por las startups.
      projects_html: |
        Durante las 2 semanas finales del curso trabajarás en equipo para definir, programar y publicar tu proyecto web con un objetivo claro:
        ¡Lanzar y presentar al mundo una app genial!
