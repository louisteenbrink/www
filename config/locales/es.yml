      pedagogy_tagline_html: |
        Aprende a programar y desarrollar aplicaciones web de manera ágil y eficiente. <br />Forma parte de la <strong>comunidad de aprentices más activa de Europa</strong>.
      web_development: Fórmate como fullstack developer
      web_development_details: |
        Aprende todo sobre Ruby, SQL y Rails - un potente framework de desarrollo web.
        Perfecciona tus capacidades de front-end con técnicas avanzadas de CSS (flexbox, grid, animaciones, etc.)
        y Javascript (jQuery and React.js - la libería creada por Facebook).
      software_engineer_html: Piensa como un ingienero de Software
      software_engineer_details: |
        Alguien con una visión técnica más completa, que entiende lo que significa una MVC, 
        sabe como plantear y diseñar una base de datos, interpretar un HTTP request y, sobretodo,
        una persona que sea capaz de iniciarse en un nuevo lenguaje de programación con desenvoltura.
      technical_workflow: Adopta el workflow adecuado
      technical_workflow_details_html: |
        Sin lugar a dudas hay una <strong>manera óptima</strong> de desarrolar productos web
        y te lo enseñaremos como. Define tu MVP a través de historias de usuario,
        diseña tu base de datos, crea bocetos con Sketch,
        colaborara por medio de pull-requests y code-reviews en Github.
        Así trabajan las startups de éxito.
      startup_toolkit: Trabaja con los servicios esenciales
      startup_toolkit_details: |
        Heroku, Stripe, Mandrill, Amazon S3, Algolia...
        Te enseñaremos como implementar estos servicios para 
        ganar eficiencia y lanzar productos con agilidad.
        Ahorra tiempo, utiliza la herramienta adecuada para cada necesidad.
        Esta es nuestra mentalidad como desarrolladores. 
      build_product: Lanza tu producto web
      build_product_details: |
        Nadie te enseñará como crear un producto web como nosotros.
        Kudoz ha captado €1.2M en su primera ronda, Skello, Impact, MaShareEcole, MedPics, Krawd y 
        más startups están dando sus primeros pasos con éxito.
      land_a_job: Impulsa tu carrera
      land_a_job_details: |
        Stripe, Algolia, Molotov, Save, Compass, 55...todas esta empresas han contratado a nuestros alumnos.
        Te impulsamos a encontrar un nuevo trabajo sea como junior developer, project o product manager, 
        growth hacker, etc. Formarás parte de una calificada red internacional que crece a cada día!
      checkout: Compruébalo tu mismo. 
      see_all: Más detalles.
