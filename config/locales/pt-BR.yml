      pedagogy_tagline_html: |
        Aprenda a escrever código limpo e a construir produtos web. <br />Junte-se a <strong> comunidade mais animada de alunos do Mundo</strong>.
      web_development: Aprenda desenvolvimento web
      web_development_details: |
        Aprenda tudo sobre Ruby, SQL e Rails
        Desenvolva suas habilidades em front-end usando técnicas avançadas de CSS (flexbox, grid, animações, etc..)
        e mergulhe em Javascript ES6.
      software_engineer_html: Pense como um desenvolvedor
      software_engineer_details: |
        Aprenda a pensar como um engenheiro de software.
        Uma pessoa que entende as questões técnicas,
        que sabe o que é um MVC, um DB scheme, um request HTTP,
        e capaz de aprender novas linguagens em pouco tempo.
      technical_workflow: Adote um workflow técnico
      technical_workflow_details_html: |
        Certamente existe uma maneira <strong>certa</strong> de construir produtos tech
        e é isso que vamos te ensinar. Escreva as user stories do seu MVP,
        desenhe o esquema da sua base de dados, construa um mockup com Sketch,
        colabore usando pull-requests e code-reviews no Github.
        Assim trabalham as startups de sucesso.
      startup_toolkit: Use as ferramentas do mundo startup
      startup_toolkit_details: |
        Heroku, Stripe, MailChimp, Cloudinary, Algolia...
        Nós vamos te ensinar como implementar todos esses serviços
        para ser mais eficiente ao lançar seu produto.
        Poupe tempo, use a ferramenta certa para necessidades específicias,
        esse é o nosso mindset de desenvolvedor.
      build_product: Construa o seu produto
      build_product_details: |
        Ninguém vai te ensinar a construir produtos web como nós.
        Kudoz levantou 1.2 milhões de euros, Impact esta impactando a política, MaShareEcole escolas, Medpics o sistema de saúde, Krawd o marketing...
        e vários outros projetos estão começando a aparecer.
      land_a_job: Encontre o trabalho dos seus sonhos
      land_a_job_details: |
        Trabalhe como desenvolvedor junior para Stripe, Gympass, PSafe, Vindi, etc..
        Nós vamos te ajudar a encontrar o trabalho dos seus sonhos, seja como dev junior, product manager
        ou growth hacker. Discuta com algum de nossos estudantes para saber mais!
      checkout: Descubra você mesmo.
      see_all: Mais detalhes.
