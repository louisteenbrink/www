    program:
      title: Programa - 9 semanas para aprender Ruby on Rails
      description: |
        9 semanas para aprender Ruby on Rails, HTML/CSS, Javascript, e as melhores práticas de web-development
      our_program: "Programa FullStack"
      program_details_html: |
        2 meses para <strong>se tornar um web developer</strong>.
      apply_for_nine_weeks_html: Postule Agora<span class='hidden-xs'>para 9 semanas</span>
      nine_weeks: 9 semanas intensivas - 360 horas de código
      to_build_your_ideas_html: Aprenda todo o stack web. Da base de dados até o browser.
      why_us: Por que a gente?
      why_us_details_html: |
        Nós já realizamos %{batches} batches (são mais de %{alumni} alunos!) e nosso programa evoluiu a cada vez para encontrar a perfeição.
        É a nossa longa experiência que torna o programa tão eficiente. <strong>Você vai aprender em 2 meses o que levaria 2 anos para aprender:</strong>
        <ul>
          <li>O set-up perfeito de desenvolvedor</li>
          <li>Engenharia de software e arquitetura de banco de dados</li>
          <li>Colaboração no Github</li>
          <li>Workflow técnico usado nas startups de maior sucesso</li>
          <li>Ferramentas como Heroku, Stripe, Mandrill, Algolia para lançar seu app e integrar funções avançadas (pagament0, geolocalização, mailing, busca, etc...)</li>
        </ul>
      community: Uma comunidade excitante
      community_details_html: |
        %{alumni}+ estudantes de backgrounds variados (engenheiros, jornalistas, arquitetos, designers..)
        trocando mensagens diariamente no nosso canal no Slack, fazendo perguntas a nossos professores, trocando dicas, recursos, gists, ofertas de trabalho e novidades sobre seus produtos.
        <strong>Uma das melhores comunidades tech do mundo.</strong>
        Todos os estudantes do Le Wagon compartilham o mesmo background técnico e aplicam as boas práticas do mercado.
        Esse mix entre <strong> diversidade & expertise técnica</strong> faz nossa comunidade ser única.
      cv: Seu portfolio de desenvolvedor
      cv_details_html: |
        Em apenas 2 meses, construa vários aplicativos web, inclusive
        um <strong>clone do Airbnb</strong> e <strong>o seu projeto pessoal</strong>. Lance esses aplicativos
        e construa um super portfolio Github.
      ruby: |
        Fique familiar com a linha de comando e Git.
        Aprenda os fundamentos de programação com Ruby e crie
        programas brincando com variáveis, métodos,
        loops e condicionais. Descubra como você pode
        ler e escrever arquivos e como pode coletar
        dados interessantes fazendo scraping de websites ou usando
        uma API ( como do Twitter ou Facebook ).
      software: |
        Descubra OOP (Programação orientada a objeto) e aprenda a
        construir softwares avançados estruturando seus programas
        em diferentes objetos. Se você quer construir uma rede
        social, um market-place, um sistema de aluguel de carro,
        uma plataforma de reserva de restaurante... então você precisa
        organizar seu código com uma arquitetura eficaz. Da mesma forma que
        um arquiteto que quer construir uma casa tem que respeitar padrões e procedimentos.
        Durante essa semana você vai programar suas primeiras aplicações
        seguindo o padrão de design MVC.
      database: |
        Programas precisam armazenar informação em sua base de dados.
        Sem bases de dados, o Facebook ia perder toda a informação
        cada vez que fizesse login! Aprenda a desenhar a base de dados
        definindo tabelas e conexões. Descubra então SQL,
        a linguagem usada para ler/escrever dados e fazer pesquisas na
        sua database.
      frontend: |
        Melhore sua cultura UI e aprenda tudo sobre HTML,
        CSS & boas práticas em web-design (técnicas de diagramação, animações).
        Familiarize-se com Bootstrap, uma útil biblioteca para
        prototipar aplicativos web. Siga para Javascript
        e Jquery. Aprenda a manipular o DOM, definir eventos,
        fazer chamados AJAX com Javascript.
        Você vai brincar com várias APIs durante este
        módulo (Trello, Slack, Facebook, etc...).
      rails: |
        Hora de juntar todas suas habilidades e mergulhar em Rails.
        Nada demais, você agora já sabe muito sobre seus blocos
        elementares e vai se sentir em casa!
        Durante o seu treinamento Rails, você vai ter que codar o Airbnb
        do zero em 5 dias. VOcê vai trabalhar em times para
        aprender a colaborar no Github usando pull requests e lançar
        seus apps no Heroku, usando o mesmo workflow de startups
        de sucesso.
      projects: |
        Hora do projeto! Programe o seu próprio projeto durante
        as 2 últimas semanas e construa um produto impressionante!
